<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo">
    <form action="/xx" @submit.prevent="handelSubmit">
        <span>用户名：</span>
        <input type="text" v-model="username"><br>

        <span>密码：</span>
        <input type="password" v-model="password"><br>

        <span>性别：</span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好：</span>
        <input type="checkbox" id="basket" value="basket" v-model="likes">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot"  value="foot" v-model="likes">
        <label for="foot">足球</label>
        <input type="checkbox" id="pinpang"  value="pinpang" v-model="likes">
        <label for="pinpang">足球</label><br>

        <span>城市：</span>
        <select name="" id="" v-model="cityId">
            <option value="">未选择</option>
            <option :value="city.id" v-for="(city,index) in allCitys" :key="index">{{city.name}}</option>
        </select><br>
        <span>介绍：</span>
        <textarea rows="10" v-model="dec"></textarea>

        <input type="submit" value="注册">
    </form>
</div>
<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#demo',
        data:{
            username:'',
            password:'',
            sex:'女',
            likes:[],
            allCitys:[{id:1,name:'BJ'},{id:2,name:'SH'},{id:3,name:'GZ'}],
            cityId:'1',
            dec:''
        },
        methods:{
            handelSubmit(){
                console.log(this.username ,this.password,this.sex,this.likes,this.cityId,this.dec)
                // console.log(this.cityID)
                console.log(event.target.checked)
            }
        }
    })
</script>
</body>
</html>
