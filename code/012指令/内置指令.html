<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<!--
ref：为某一个元素注册一个唯一的标识，vue对象通过$els属性访问这个元素对象
v-cloak:使用它防止闪现表达式，与css配合：[v-cloak]{display:none}
-->
<div id="example">
    <p ref="content">qjh.com</p>
    <button @click="hint">提示</button>
    <p v-cloak>{{message}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
    alert(1)
    new Vue({
        el:'#example',
        data:{
            message:'qjh'
        },
        methods:{
            hint(){
               alert( this.$refs.content.textContent)
            }
        }
    })
</script>
</body>
</html>
