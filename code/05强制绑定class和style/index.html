<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .aClass{
            color: red;
        }
        .bClass{
            color: blue;
        }
        .cClass{
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="demo">
    <h2>class绑定:  :class='xxx'</h2>
    <p :class="a" class="cClass">xxx是字符串</p>
    <p :class="{aClass:isA,bClass:isB}" class="cClass">xxx是对象</p>
    <p :class="['aClass','cClass']">xxx是数组</p>


    <h2>style绑定必须是对象</h2>
    <p :style="{color:activeColor,fontSize:fontSize+'px'}">style样式</p>


    <button @click="update">更新</button>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el:'#demo',
        data:{
            a:'aClass',
            isA:true,
            isB:false,
            activeColor:'red',
            fontSize:'20'
        },
        methods:{
            update(){
                this.a = 'bClass',
                this.isA = false,
                this.isB = true,
                 this.activeColor = 'green',
                 this.fontSize =  30
            }
        }
    })
</script>
</body>
</html>
