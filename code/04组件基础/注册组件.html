<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button-count title="qjh" @clicknow="clicknow">
           <h1>习八规</h1>
        </button-count>
    </div>
    <script>
        Vue.component('button-count',{
            //为组件进行创建属性
            props:['title'],
            data:function (){
                return {
                    count:0
                }
            },
            template:'<div><button v-on:click="add">{{title}}{{count}}<slot></slot></button></div>',
            methods:{
                add:function (){
                    this.count++;
                    this.$emit('clicknow',this.count)
                }
            }
        })
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods: {
                clicknow:function (e){
                    console.log(e)
                }
            }
        })
    </script>
</body>
</html>
