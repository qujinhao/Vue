<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
v-for：对事件进行循环
-->

<div id="app-3">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>
<script>
    var app3 = new Vue({
        el:'#app-3',
        data:{
           todos:[
               {text: '学习 JavaScript' },
               { text: '学习 Vue' },
               { text: '整个牛项目' }
           ]
        }
    })
</script>
</body>
</html>
